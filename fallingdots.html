<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Dots</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 20,
      height: 20,
      color: 'red',
      speed: 5
    };

    const keys = {};

    const dots = [];
    const dotSpeed = 3;
    const dotFrequency = 30;

    let score = 0;

    function createDot() {
      const dot = {
        x: Math.random() * canvas.width,
        y: 0,
        radius: Math.random() * 5 + 5,
        color: 'white'
      };
      dots.push(dot);
    }

    function updateDots() {
      for (let i = dots.length - 1; i >= 0; i--) {
        dots[i].y += dotSpeed;

        if (dots[i].y - dots[i].radius > canvas.height) {
          dots.splice(i, 1);
          score++;
        }

        if (
          dots[i].x + dots[i].radius > player.x &&
          dots[i].x - dots[i].radius < player.x + player.width &&
          dots[i].y + dots[i].radius > player.y &&
          dots[i].y - dots[i].radius < player.y + player.height
        ) {
          alert(`Game Over! Your final score is ${score}`);
          document.location.reload();
        }
      }
    }

    function drawDots() {
      for (const dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = dot.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updatePlayer() {
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
      if (keys['ArrowUp'] && player.y > 0) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] && player.y + player.height < canvas.height) {
        player.y += player.speed;
      }
    }

    function drawScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() * dotFrequency < 1) {
        createDot();
      }

      updateDots();
      updatePlayer();

      drawDots();
      drawPlayer();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });
// 
    gameLoop();
  </script>
</body>
</html>
